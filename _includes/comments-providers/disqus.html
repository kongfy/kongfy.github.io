{% if site.comments.disqus.shortname %}
  <script>
    var disqus_config = function () {
      this.page.url = "{{ page.url | absolute_url }}";  /* Replace PAGE_URL with your page's canonical URL variable */
      {% if page.disqus_identifier %}
      this.page.identifier = "{{ page.disqus_identifier }}"; /* Custom identifier from page front matter */
      {% elsif page.id %}
      this.page.identifier = "{{ page.id }}"; /* Fallback to page.id */
      {% else %}
      this.page.identifier = "{{ page.url | absolute_url }}"; /* Final fallback to absolute URL */
      {% endif %}
    };
    (function() { /* DON'T EDIT BELOW THIS LINE */
      var d = document, s = d.createElement('script');
      s.src = 'https://{{ site.comments.disqus.shortname }}.disqus.com/embed.js';
      s.setAttribute('data-timestamp', +new Date());
      (d.head || d.body).appendChild(s);
    })();
  </script>
<noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
{% endif %}
